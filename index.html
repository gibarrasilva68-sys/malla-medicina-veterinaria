<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .contenedor {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .ramo {
      background: white;
      border: 2px solid #333;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    .ramo.aprobado {
      background: #a8e6a3;
      text-decoration: line-through;
      color: #555;
    }
  </style>
</head>

<script>
  function toggle(elemento) {
    elemento.classList.toggle("aprobado");
  }
</script>

</body>
</html>
